name: Start AdminConsole Azure

on:
  schedule:
    - cron: "30 8 * * 1-5"

jobs:
  startvm:
    runs-on: ubuntu-latest

    name: StartAzureVm
    steps: 

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_VM_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az vm start --resource-group edfi-tools --name tools-admin-console01
